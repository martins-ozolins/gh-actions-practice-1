name: Deployment Workflow

on:
  push:
    branches:
      - main
    paths-ignore:
      - .github/workflows/*

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Lint and Test
        run: |
          npm run lint
          npm run test
  deploy:
    needs: lint-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Fake Deploy
        run: echo "Deploy..."
